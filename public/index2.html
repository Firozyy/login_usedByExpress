<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
    <form action="/login" id="contactForm" method="POST">
        <span id="title">Sign in</span>
        <input type="text" id="username" name="username" placeholder="Username"onkeydown="NameValidation()"
        oninput="this.value =this.value.replace(/[^A-Za-z.]/g, '').replace(/(\..*)\./g,'$1');">
        <span id="nameError"></span>
        <input type="password" id="password" name="password" placeholder="Password"onkeydown="passValidation()">
        <span id="passerrer"></span>
        <div id="button">
          <input type="submit" value="Login">
          <span class="rip1"></span>
          <span class="rip2"></span>
        </div>
        <div id="linksParent">
          <a>Sign up</a>
          <a>Forgot your password?</a>
        </div>
      </form>
   </div>

</html>
